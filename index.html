<style>
    @keyframes gradientAnimation {
    0%, 100% {
        background-image: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
    }
    14% {
        background-image: linear-gradient(45deg, orange, yellow, green, blue, indigo, violet, red);
    }
    28% {
        background-image: linear-gradient(45deg, yellow, green, blue, indigo, violet, red, orange);
    }
    42% {
        background-image: linear-gradient(45deg, green, blue, indigo, violet, red, orange, yellow);
    }
    57% {
        background-image: linear-gradient(45deg, blue, indigo, violet, red, orange, yellow, green);
    }
    71% {
        background-image: linear-gradient(45deg, indigo, violet, red, orange, yellow, green, blue);
    }
    85% {
        background-image: linear-gradient(45deg, violet, red, orange, yellow, green, blue, indigo);
    }
}


    .gradient-text {
        background-image: linear-gradient(45deg, #4caf50, #8bc34a, #cddc39);
        -webkit-background-clip: text;
        color: transparent;
        animation: gradientAnimation 5s infinite;
    }
    .rainbow-text {
    font-size: 3rem;
    font-weight: bold;
    background: -webkit-linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    display: inline-block;
}
</style>
